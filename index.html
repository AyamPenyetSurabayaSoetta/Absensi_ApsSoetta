<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Karyawan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease-in-out; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen flex items-center justify-center p-4">

    <!-- Iframe tersembunyi untuk menangani pengiriman form di latar belakang -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div id="attendance-card" class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 space-y-6 transition-all">
        <div class="flex justify-center mb-4">
            <img src="https://raw.githubusercontent.com/Bukhori1/Aps/refs/heads/main/BackgroundEraser_20250715_125113431.jpg" alt="Header Ayam Penyet Surabaya" class="w-full h-48 object-cover rounded-xl shadow-lg">
        </div>

        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Form Absensi Karyawan</h1>
            <p class="text-gray-500 mt-2">Silakan isi data kehadiran Anda hari ini.</p>
        </div>
        
        <form id="attendance-form" 
              action="https://docs.google.com/forms/d/e/1FAIpQLSeHSVycU8m8R6Wgh5T_k4E_20N3MX-wFWHouz0O_zYww0B73Q/formResponse" 
              method="POST" 
              target="hidden_iframe"
              class="space-y-6">
            
            <!-- Input Tanggal & Waktu (Otomatis) -->
            <div>
                <label for="datetime" class="block text-sm font-medium text-gray-700 mb-2">Tanggal & Waktu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-calendar text-gray-400"></i></div>
                    <!-- PENTING: Tambahkan pertanyaan "Tanggal & Waktu" di Google Form Anda, lalu ganti 'entry.xxxxxxxxxx' ini dengan ID entri yang benar -->
                    <input type="text" id="datetime" name="entry.xxxxxxxxxx" readonly class="w-full pl-10 pr-4 py-3 bg-gray-100 border-gray-300 rounded-lg focus:outline-none text-gray-600">
                </div>
            </div>

            <!-- Input Nama Karyawan -->
            <div>
                <label for="employee-name" class="block text-sm font-medium text-gray-700 mb-2">Nama Karyawan <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-user text-gray-400"></i></div>
                    <select id="employee-name" name="entry.1161063185" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih nama Anda</option>
                        <option value="Aulia">Aulia</option>
                        <option value="Algim">Algim</option>
                        <option value="Alpa">Alpa</option>
                        <option value="Alwi">Alwi</option>
                        <option value="Andan">Andan</option>
                        <option value="Cepi">Cepi</option>
                        <option value="Citra">Citra</option>
                        <option value="Eep">Eep</option>
                        <option value="Hanif">Hanif</option>
                        <option value="Ika">Ika</option>
                        <option value="Lulus">Lulus</option>
                        <option value="Nirvana">Nirvana</option>
                        <option value="Resti">Resti</option>
                        <option value="Riki">Riki</option>
                        <option value="Rini">Rini</option>
                        <option value="Robi">Robi</option>
                        <option value="Sendy">Sendy</option>
                        <option value="Sumi">Sumi</option>
                        <option value="Tiara">Tiara</option>
                        <option value="Wafid">Wafid</option>
                        <option value="Yogi">Yogi</option>
                        <option value="Wulan">Wulan</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>

            <!-- Input Stand/Bagian -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Stand / Bagian <span class="text-red-500">*</span></label>
                 <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-storefront text-gray-400"></i></div>
                    <select id="department" name="entry.283067072" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih bagian kerja</option>
                        <option value="Kasir">Kasir</option>
                        <option value="Cs/Delivery">Cs/Delivery</option>
                        <option value="Stelling/Pantry">Stelling/Pantry</option>
                        <option value="Tongseng/Gorengan">Tongseng/Gorengan</option>
                        <option value="Mie Jogja">Mie Jogja</option>
                        <option value="Blonk">Blonk</option>
                        <option value="Bumbu">Bumbu</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>

            <!-- Input Shift Kerja -->
            <div>
                <label for="shift" class="block text-sm font-medium text-gray-700 mb-2">Shift Kerja <span class="text-red-500">*</span></label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-clock text-gray-400"></i></div>
                    <select id="shift" name="entry.957404035" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih shift Anda</option>
                        <option value="Shift Pagi">Shift Pagi</option>
                        <option value="Shift Siang">Shift Siang</option>
                        <option value="Shift Malam">Shift Malam</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>

            <!-- Input Keterangan -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Keterangan <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-info text-gray-400"></i></div>
                    <select id="status" name="entry.1002601549" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih keterangan kehadiran</option>
                        <option value="H">H (Hadir)</option>
                        <option value="I">I (Izin)</option>
                        <option value="S">S (Sakit)</option>
                        <option value="A">A (Alpha)</option>
                    </select>
                     <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>
            
            <div id="error-message" class="hidden text-sm text-center text-red-600 bg-red-100 p-3 rounded-lg">Harap lengkapi semua kolom yang wajib diisi.</div>

            <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <button type="button" id="reset-button" class="w-full px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400">Kosongkan Form</button>
                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg hover:shadow-blue-500/50">Kirim Absen</button>
            </div>
        </form>
    </div>

    <div id="success-card" class="hidden w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 text-center transition-all">
        <div class="flex justify-center mb-4"><img src="https://raw.githubusercontent.com/Bukhori1/Aps/refs/heads/main/BackgroundEraser_20250715_125113431.jpg" alt="Header Ayam Penyet Surabaya" class="w-full h-48 object-cover rounded-xl shadow-lg"></div>
        <h2 class="text-2xl font-bold text-gray-800 mt-6">Daftar Hadir Terkirim!</h2>
        <p class="text-gray-600 mt-2 mb-6">Terima kasih, <span id="success-name" class="font-semibold"></span>. Untuk menyelesaikan, silakan klik link berikut dan aktifkan lokasi Anda.</p>
        <a href="https://script.google.com/macros/s/AKfycbyU4LYIEgl02nDLJQ1hJSAdxL8JMzVXHUy4agFItNYnN3DoDtGwERBSgLMln602-8XZpw/exec" target="_blank" class="inline-block w-full px-6 py-4 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all shadow-lg hover:shadow-green-500/50 text-lg"><i class="ph-fill ph-map-pin-line align-middle mr-2"></i>Aktifkan Lokasi Sekarang</a>
        <button id="back-button" class="mt-4 w-full text-sm text-gray-600 hover:text-blue-600 hover:underline">Isi Absen untuk Karyawan Lain</button>
    </div>

    <script>
        const attendanceForm = document.getElementById('attendance-form');
        const attendanceCard = document.getElementById('attendance-card');
        const successCard = document.getElementById('success-card');
        const successName = document.getElementById('success-name');
        const errorMessage = document.getElementById('error-message');
        const resetButton = document.getElementById('reset-button');
        const backButton = document.getElementById('back-button');
        const requiredInputs = attendanceForm.querySelectorAll('[required]');

        function setCurrentDateTime() {
            const datetimeInput = document.getElementById('datetime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false };
            datetimeInput.value = now.toLocaleDateString('id-ID', options).replace('pukul', ',');
        }

        attendanceForm.addEventListener('submit', function(event) {
            let isFormValid = true;
            requiredInputs.forEach(input => {
                input.classList.remove('border-red-500', 'ring-red-500');
                if (!input.value) {
                    isFormValid = false;
                    input.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                }
            });

            if (isFormValid) {
                errorMessage.classList.add('hidden');
                const employeeName = document.getElementById('employee-name').value;
                successName.textContent = employeeName;

                setTimeout(() => {
                    attendanceCard.classList.add('hidden');
                    successCard.classList.remove('hidden');
                }, 1000); 
            } else {
                event.preventDefault();
                errorMessage.classList.remove('hidden');
            }
        });
        
        resetButton.addEventListener('click', function() {
            attendanceForm.reset();
            setCurrentDateTime();
            errorMessage.classList.add('hidden');
            requiredInputs.forEach(input => {
                input.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
            });
        });

        backButton.addEventListener('click', function() {
            attendanceForm.reset();
            setCurrentDateTime();
            successCard.classList.add('hidden');
            attendanceCard.classList.remove('hidden');
            requiredInputs.forEach(input => {
                input.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDateTime();
        });
    </script>

</body>
</html>
