<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Karyawan</title>

    <!-- Meta tag dan link untuk PWA, menunjuk ke folder 'favicon (1)' -->
<meta name="theme-color" content="#3B82F6" />
<link rel="manifest" href="favicon (1)/site.webmanifest">
<link rel="apple-touch-icon" href="favicon (1)/apple-touch-icon.png">
<link rel="icon" href="favicon (1)/favicon.ico" sizes="any">
<link rel="icon" href="favicon (1)/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease-in-out; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .hidden { display: none; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-100 to-blue-200 min-h-screen flex items-center justify-center p-4">

    <!-- Kartu Absensi -->
    <div id="attendance-card" class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 space-y-6 transition-all">
        <div class="flex justify-center mb-4">
            <img src="https://raw.githubusercontent.com/Bukhori1/Aps/refs/heads/main/BackgroundEraser_20250715_125113431.jpg" alt="Header Ayam Penyet Surabaya" class="w-full h-48 object-cover rounded-xl shadow-lg">
        </div>
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Form Absensi Karyawan</h1>
            <p class="text-gray-500 mt-2">Silakan isi data kehadiran Anda hari ini.</p>
        </div>

        <form id="attendance-form" class="space-y-6">
            <div>
                <label for="datetime" class="block text-sm font-medium text-gray-700 mb-2">Tanggal & Waktu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-calendar text-gray-400"></i></div>
                    <input type="text" id="datetime" name="timestamp" readonly class="w-full pl-10 pr-4 py-3 bg-gray-100 border-gray-300 rounded-lg focus:outline-none text-gray-600">
                </div>
            </div>
            <div>
                <label for="employee-name" class="block text-sm font-medium text-gray-700 mb-2">Nama Karyawan <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-user text-gray-400"></i></div>
                    <select id="employee-name" name="nama_karyawan" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih nama Anda</option>
                        <option value="Aulia">Aulia</option>
                        <option value="Algim">Algim</option>
                        <option value="Alpa">Alpa</option>
                        <option value="Alwi">Alwi</option>
                        <option value="Andan">Andan</option>
                        <option value="Cepi">Cepi</option>
                        <option value="Citra">Citra</option>
                        <option value="Eep">Eep</option>
                        <option value="Hanif">Hanif</option>
                        <option value="Ika">Ika</option>
                        <option value="Lulus">Lulus</option>
                        <option value="Nirvana">Nirvana</option>
                        <option value="Resti">Resti</option>
                        <option value="Riki">Riki</option>
                        <option value="Rini">Rini</option>
                        <option value="Robi">Robi</option>
                        <option value="Sendy">Sendy</option>
                        <option value="Sumi">Sumi</option>
                        <option value="Alam">Alam</option>
                        <option value="Tiara">Tiara</option>
                        <option value="Wafid">Wafid</option>
                        <option value="Yogi">Yogi</option>
                        <option value="Wulan">Wulan</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Stand / Bagian <span class="text-red-500">*</span></label>
                 <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-storefront text-gray-400"></i></div>
                    <select id="department" name="bagian" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih bagian kerja</option>
                        <option value="Kasir">Kasir</option>
                        <option value="Cs/Delivery">Cs/Delivery</option>
                        <option value="Stelling/Pantry">Stelling/Pantry</option>
                        <option value="Tongseng/Gorengan">Tongseng/Gorengan</option>
                        <option value="Mie Jogja">Mie Jogja</option>
                        <option value="Blonk">Blonk</option>
                        <option value="Bumbu">Bumbu</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>
            <div>
                <label for="shift" class="block text-sm font-medium text-gray-700 mb-2">Shift Kerja <span class="text-red-500">*</span></label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-clock text-gray-400"></i></div>
                    <select id="shift" name="shift" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih shift Anda</option>
                        <option value="Shift Pagi">Shift Pagi</option>
                        <option value="Shift Siang">Shift Siang</option>
                        <option value="Shift Malam">Shift Malam</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Keterangan <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ph ph-info text-gray-400"></i></div>
                    <select id="status" name="keterangan" required class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Pilih keterangan kehadiran</option>
                        <option value="H">H (Hadir)</option>
                        <option value="I">I (Izin)</option>
                        <option value="S">S (Sakit)</option>
                        <option value="A">A (Alpha)</option>
                    </select>
                     <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><i class="ph ph-caret-down text-gray-400"></i></div>
                </div>
            </div>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <div id="error-message" class="hidden text-sm text-center text-red-600 bg-red-100 p-3 rounded-lg"></div>
            <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <button type="button" id="reset-button" class="w-full px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400">Kosongkan Form</button>
                <button type="submit" id="submit-button" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg hover:shadow-blue-500/50 flex items-center justify-center gap-2">
                    <span id="submit-text">Kirim Absen</span>
                    <div id="submit-spinner" class="spinner hidden"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Kartu Sukses -->
    <div id="success-card" class="hidden w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 text-center transition-all">
        <div class="flex justify-center mb-4"><img src="https://raw.githubusercontent.com/Bukhori1/Aps/refs/heads/main/BackgroundEraser_20250715_125113431.jpg" alt="Header Ayam Penyet Surabaya" class="w-full h-48 object-cover rounded-xl shadow-lg"></div>
        <h2 class="text-2xl font-bold text-gray-800 mt-6">Daftar Hadir Terkirim!</h2>
        <p class="text-gray-600 mt-2 mb-6">Terima kasih, <span id="success-name" class="font-semibold"></span>. Lokasi Anda telah berhasil direkam.</p>
        <button id="back-button" class="mt-4 w-full text-sm text-black-600 hover:underline">Silahkan Melanjutkan Aktivitas</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMEmykWQdLjTOEvqwRpbNcoK9fXHrE6reNIBMrP27JajZ7A_X9Yj3mAsO0Fm5EiCBW/exec";

    // --- Elemen DOM ---
    const attendanceCard = document.getElementById('attendance-card');
    const successCard = document.getElementById('success-card');
    const attendanceForm = document.getElementById('attendance-form');
    const attendanceErrorMessage = document.getElementById('error-message');
    const successName = document.getElementById('success-name');
    const resetButton = document.getElementById('reset-button');
    const backButton = document.getElementById('back-button');
    const submitButton = document.getElementById('submit-button');
    const submitText = document.getElementById('submit-text');
    const submitSpinner = document.getElementById('submit-spinner');
    const requiredInputs = attendanceForm.querySelectorAll('[required]');

    // --- Fungsi ---

    // FUNGSI INI YANG MEMBUAT TANGGAL & WAKTU MUNCUL
    function setCurrentDateTime() {
        const datetimeInput = document.getElementById('datetime');
        const now = new Date();
        // Mengatur zona waktu ke WIB (GMT+7)
        const offset = 7 * 60 * 60 * 1000;
        const wibTime = new Date(now.getTime() + offset);

        const year = wibTime.getUTCFullYear();
        const month = (wibTime.getUTCMonth() + 1).toString().padStart(2, '0');
        const day = wibTime.getUTCDate().toString().padStart(2, '0');
        const hours = wibTime.getUTCHours().toString().padStart(2, '0');
        const minutes = wibTime.getUTCMinutes().toString().padStart(2, '0');
        const seconds = wibTime.getUTCSeconds().toString().padStart(2, '0');

        datetimeInput.value = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function validateForm() {
        let isValid = true;
        attendanceErrorMessage.classList.add('hidden');
        requiredInputs.forEach(input => {
            input.classList.remove('border-red-500', 'ring-red-500');
            if (!input.value) {
                isValid = false;
                input.classList.add('border-red-500', 'ring-1', 'ring-red-500');
            }
        });
        if (!isValid) {
            attendanceErrorMessage.textContent = 'Harap lengkapi semua kolom yang wajib diisi.';
            attendanceErrorMessage.classList.remove('hidden');
        }
        return isValid;
    }

    function getLocation() {
        return new Promise((resolve) => {
            if (!navigator.geolocation) {
                // Jangan tolak promise agar form tetap bisa dikirim tanpa lokasi
                console.warn('Geolocation tidak didukung oleh browser ini.');
                resolve();
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                    resolve();
                },
                (error) => {
                    // Jangan tolak promise, cukup beri pesan di console
                    console.warn(`Gagal mendapatkan lokasi: ${error.message}`);
                    resolve(); // Tetap resolve agar proses submit lanjut
                }
            );
        });
    }

    // --- Event Listeners ---
    attendanceForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        if (!validateForm()) return;

        submitButton.disabled = true;
        submitText.classList.add('hidden');
        submitSpinner.classList.remove('hidden');
        attendanceErrorMessage.classList.add('hidden');

        try {
            await getLocation();
            const formData = new FormData(attendanceForm);
            const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });

            // Cek jika respons tidak OK (misal, error server)
            if (!response.ok) {
                throw new Error(`Network response was not ok, status: ${response.status}`);
            }

            const data = await response.json();

            if (data.result === 'success') {
                successName.textContent = formData.get('nama_karyawan');
                attendanceCard.classList.add('hidden');
                successCard.classList.remove('hidden');
            } else {
                throw new Error(data.message || 'Gagal mengirim data.');
            }
        } catch (error) {
            console.error('Fetch Error:', error);
            attendanceErrorMessage.textContent = `Gagal mengirim absensi. Cek koneksi internet Anda atau hubungi admin. (${error.message})`;
            attendanceErrorMessage.classList.remove('hidden');
        } finally {
            submitButton.disabled = false;
            submitText.classList.remove('hidden');
            submitSpinner.classList.add('hidden');
        }
    });

    resetButton.addEventListener('click', () => {
        attendanceForm.reset();
        setCurrentDateTime();
        attendanceErrorMessage.classList.add('hidden');
        requiredInputs.forEach(input => {
            input.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
        });
    });

    backButton.addEventListener('click', function() {
        successCard.classList.add('hidden');
        attendanceCard.classList.remove('hidden');
        attendanceForm.reset();
        setCurrentDateTime();
    });

    // BARIS INI YANG MEMANGGIL FUNGSI WAKTU SAAT HALAMAN DIBUKA
    document.addEventListener('DOMContentLoaded', setCurrentDateTime);
</script>

</body>
</html>
